<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylePost.css">
  <title>Form Club</title>
</head>

<body>
  <div>
    <form id="clearFrom">
      <p style="text-align:center">Post</p>

      <label for="title">Name</label>
      <input type="text" id="pname" name="pname" placeholder="Enter your name">

      <label for="post">Post</label>
      <input type="text" id="post" name="post" placeholder="Write your post">

      <button type="submit" id="submit">Submit</button>
      <button type="back" id="back" onclick="window.location.href = 'communityFeed.html';">Back</button>
      <button type="home" id="home" onclick="window.location.href = 'homepage.html';">Home Page</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <script src="postFunctionality.js"></script>
</body>
</html>
