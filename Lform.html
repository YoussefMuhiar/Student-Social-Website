<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleLform.css">
  <title>Lending Form</title>
</head>

<body>

  <div>
    <form id="clearFrom">
      <p style="text-align:center">Lending Item Form</p>

      <label for="title">Product title</label>
      <input type="text" id="title" name="title" placeholder="Ex: Textbook">

      <label for="details">Price for loan period</label>
      <input type="text" id="details" name="details" placeholder="Ex: 123">

      <label for="image">Upload a photo of your item</label>
      <br>
      <input accept=".jpg,.jpeg, .png, .img" multiple type="file">
    
      <button type="submit" id="submit">Submit</button>
      <button type="back" id="back" onclick="window.location.href = 'Market.html';">Back</button>
      <button type="home" id="home" onclick="window.location.href = 'homepage.html';">Home</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <script src="LformFunctionality.js"></script>
</body>

</html>
