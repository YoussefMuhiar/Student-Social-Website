<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8"/>

    <link rel="stylesheet" href="CSS/stylecart.css">
    <title>Marketplace</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />

<body>  
    <main>  
        <div class="big-wrapper">
            <header>
                <div class="container">
                    <div class="logo" onclick="window.location.href='homepage.html';">
                        <img src="./logo.png" alt="Logo">
                        <h2>SIE</h2>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#" onclick="window.location.href='tutoringNavigation.html';">Tutoring Services</a></li>
                            <li><a href="#" onclick="window.location.href='clubNavigation.html';">Clubs and Organizations</a></li>
                            <li><a href="#" onclick="window.location.href='Market.html';">Marketplace</a></li>
                            <li><a href="#" onclick="window.location.href='communityFeed.html';">Community Feed</a></li>
                        </ul>
                    </div>    
    
                    <div class="chat-box">
                        <button type="button" class="icon-button">
                            <i class='bx bx-message-alt'></i>
                            <span class="icon-button__badge"></span>
                        </button>
                    </div>                 
                    
                    <div class="Shop-box">
                        <button type="button" class="Shop-button">
                            <i class='bx bx-shopping-bag' id="cart-icon"></i>
                            <span class="icon-button__badge"></span>
                         </button>
                    </div>  
    
                    <div class="search-box">
                        <input class="search-txt" type="text" name="" placeholder="Type to search">
                        <a class="search-btn" href="#">
                            <i class='bx bx-search'></i>
                        </a>
                    </div> 

                    <div class="cart">
                        <h2 class="cart-title">Your Cart</h2>
                        <div class="cart-content"></div>
                        <div class="total">
                            <div clas="total-title">Total</div>
                            <div class="total-price">$0</div>
                        </div>

                        <button type="button" class="btn-buy" id="checkout-button" onclick="window.location.href='paymentMarket.html';">Buy Now</button>
            
                        <i class='bx bx-x' id="close-cart"></i>
                    </div>
                </div>  
            </header>
        </div>

        <section class="shop container">
            
            <h3 class="section-title">Shop</h3>
            <button type="button" id="Add" onclick="window.location.href='Sform.html';">Add Item for Sell</button>

            <div class="shop-content">

                <div class="product-box">

                    <span class="price">$25</span>
                    <i class='bx bx-shopping-bag add-cart' ></i>
                </div>

                <div class="product-box">

                    <h2 class="product-title">Mirror</h2>

                 </div>

                <div class="product-box">

                    <h1 class="product-title">car</h1>
                    <span class="price">$1</span>

                </div>
            </div>
