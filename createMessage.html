<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleMessage.css">
  <title>Form Club</title>
</head>

<body>

  <div>
    <form id="clearFrom">
      <p style="text-align:center">Send a message</p>

      <label for="receiver">Receiver</label>
      <input type="text" id="receiver" name="receiver" placeholder="Receiver">

      <label for="message">Message</label>
      <input type="text" id="message" name="message" placeholder="Enter your message">

      <button type="submit" id="submit">Submit</button>
      <button type="back" id="back" onclick="window.location.href = 'messageNavigation.html';">Back</button>
      <button type="home" id="home" onclick="window.location.href = 'homepage.html';">Home Page</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <script src="messageFunctionality.js"></script>
</body>

</html>
